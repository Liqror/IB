{% extends 'base_generic.html' %}
<style>
   form {
        background-color: #D0E6FF;
   }
   body {
        background-color: #F0F0F0;
   }

</style>
{% block content %}
  <h2>Login</h2>
  <form method="post" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
