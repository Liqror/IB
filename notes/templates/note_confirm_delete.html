<!-- templates/notes/note_confirm_delete.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>Delete Note</h1>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'notes:note-list' %}">Cancel</a>
{% endblock %}
